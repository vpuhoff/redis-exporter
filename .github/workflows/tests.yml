name: Tests

on:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -q redis prometheus-client pytest

      - name: Run linter
        run: |
          pip install -q flake8 black
          black --check exporter/ main.py || true
          flake8 exporter/ main.py --max-line-length=120 || true

      - name: Test basic functionality
        run: |
          # Start Redis
          docker run -d --name test-redis -p 6379:6379 redis:7.4 redis-server --protected-mode no
          sleep 5
          
          # Start exporter
          python main.py --redis.addr=redis://localhost:6379 --web.listen-address=:9121 &
          EXPORTER_PID=$!
          sleep 3
          
          # Test metrics endpoint
          curl -f http://localhost:9121/metrics || exit 1
          
          # Check basic metrics
          curl -s http://localhost:9121/metrics | grep -q "redis_up" || exit 1
          curl -s http://localhost:9121/metrics | grep -q "redis_connected_clients" || exit 1
          
          kill $EXPORTER_PID
          docker stop test-redis && docker rm test-redis
